<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class = "pl-9 pr-9">

    <!-- create a dashboard ui with 3 sections, left side will be nav, middle section for content and right side for summaries -->
    
                <h1 class="text-2xl">Your tasks</h1>
                <!-- Something that allows me to add a new task  -->
                <div class="flex">
                    <input id="taskInput" type="text" class="p-2 w-full" placeholder="Add">
                    <button id="addTaskBtn" class="bg-blue-500 text-white p-2">Add</button>
                </div>
                <ul id="taskList" class="mt-4">
                    <!-- Task items will be added dynamically here -->
                </ul>
            </div>
          </div>
        
    </div>

<script>
    // Get references to the input and button elements
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Function to add a new task
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            // Create a new list item
            const listItem = document.createElement('li');
            listItem.textContent = taskText;

            // Create delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'bg-red-500 text-white ml-2';
            deleteBtn.addEventListener('click', function() {
                listItem.remove();
            });

            // Create edit button
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'bg-yellow-500 text-white ml-2';
            editBtn.addEventListener('click', function() {
                let newText = prompt('Edit task:', taskText);
                if (newText !== null && newText.trim() !== '') {
                    newText = newText.trim();
                    listItem.textContent = newText;
                }
            });

            // Append buttons to list item
            listItem.appendChild(deleteBtn);
            listItem.appendChild(editBtn);

            // Append list item to task list
            taskList.appendChild(listItem);

            // Clear input field
            taskInput.value = '';
        }
    }

    // Add event listener to the button
    addTaskBtn.addEventListener('click', addTask);
    
</script>

</body>
</html>
